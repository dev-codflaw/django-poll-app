{% block title %}Password Reset{% endblock %}

{% block form_content %}

<div class="text-center">
    <h2>Set new password</h2>
    <form class="form-signin" method="POST">
        {% csrf_token %}
            {{form.old_password}}
            {{form.new_password1}}
            {{form.new_password2}}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save changes</button>
    </form>    
</div>


{% endblock %}
