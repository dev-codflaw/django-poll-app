{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <form class="form-signin" method="POST">
      {% csrf_token %}


    <div class="form-label-group">
        {{form.email}}
      <label for="inputPassword">Email</label>
    </div>
    <div class="form-label-group">
      {{form.password1}}
    <label for="inputPassword">Password</label>
    </div>

    <div class="form-label-group">
      {{form.password2}}
    <label for="inputPassword">Re-enter Password</label>
    </div>

      <!-- {{form}} -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <a href="{% url 'login' %}" class="btn btn-lg btn-primary btn-block">Already have an account? Login Here</a>
      <a href="#" class="btn btn-lg btn-primary btn-block">Gmail Login</a>
      <a href="#" class="btn btn-lg btn-primary btn-block">Facebook Login</a>

    </form>
</div>
{% endblock content %}
