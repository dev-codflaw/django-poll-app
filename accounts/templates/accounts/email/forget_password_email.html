{% autoescape off %}
<table width="100%" style="font-size:16px;font-family: arial; padding:15px;max-width:800px;" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#0f94d4">
<tr>
<td style="padding:5px 0px 10px 0px;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" bgcolor="#FFF" style="padding:5px;"><img src="http://{{ domain }}/static/assets/images/logo.png" alt="" title="International Travel Bureau"></td>
        </tr>
    </table>
</td>
</tr>

<tr>
<td style="padding:50px 20px;border-top:20px solid #026c9e;border-bottom:5px solid #026c9e;" bgcolor="#fff">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style=" padding: 10px;font-size:35px;color:#f04c30;">Hi {{user.first_name}}</td>
        </tr>
        <tr>
            <td align="center" style="padding:10px;line-height: 25px;">You are requesting to reset password for email <strong>{{email}}</strong></td>
        </tr>
        <tr>
            <td align="center" style="padding:10px;line-height: 25px;">Please click on the link below to reset your password</td>            
        </tr>
        <tr>
            <td align="center" style="padding:10px;line-height: 25px;"><a href="http://{{ domain }}{% url accounts:'password_reset_confirm' uidb64=uid token=token %}" target="_blank" style="border: none;color:#026c9e; font-weight: bold; text-decoration: none;cursor: pointer;">Password Reset link</a></td>
        </tr>

        <tr>
            <td align="center" style="padding-top:20px; ">Thanks</td>
        </tr>
        <tr>
            <td align="center" style="padding-top:5px; "><b>Team International Travel Bureau</b></td>
        </tr>
        <tr>
            <td align="center" style="padding-top: 10px;">
                <table width="100" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="center" style="border-top:8px solid #f04c30;">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</td>
</tr>
</table>
{% endautoescape %}
